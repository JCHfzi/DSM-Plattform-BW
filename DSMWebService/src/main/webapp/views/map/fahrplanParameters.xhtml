<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>
				<p:accordionPanel multiple="true">
					
					<p:tab title="Fahrpläne:">
						
				


						<h:form>
						<h:panelGrid columns="2" cellpadding="5">
	    					<p:commandButton value="Fahrplan erstellen" id="erstellen"  actionListener="#{FahrplanView.buttonAction()}" action="#{TabView.setActiveTabFahrplan}" update="fahrplanInputs @([id$=#j_idt68:tabsAlles:tabFahrplan])"/>
								
								
	    					<p:commandButton value="Suche Zurücksetzen" id="zurueck" actionListener="#{FahrplanView.buttonActionReset()}" action="#{TabView.setActiveTabKarte}" update="fahrplanInputs @([id$=#j_idt68:tabsAlles:tabFahrplan])" />
				
							
						</h:panelGrid>
					
						<h:panelGrid columns="1" cellpadding="5" id="fahrplanInputs">
						
						<p:outputLabel for="vermarktungsoption" value="Vermarktungsoption:" />
							 <p:selectOneMenu id="vermarktungsoption"
								value="#{FahrplanView.vermarktungsoption}" style="width:125px">
								<f:selectItem itemLabel="Select One" itemValue="Select One" itemDisabled="true"/>
								<f:selectItem itemLabel="PRL" itemValue="PRL" itemDisabled="true"/>
								<f:selectItem itemLabel="SRL" itemValue="SRL" />
								<f:selectItem itemLabel="MRL" itemValue="MRL" itemDisabled="true"/>
							</p:selectOneMenu>
						
						<p:outputLabel for="gesamtleistung" value="Gesamte Fahrplanleistung (kW):" />

        				<p:selectOneMenu id="gesamtleistung"
								value="#{FahrplanView.gesamtleistung}" style="width:125px">
								<f:selectItem itemLabel="Select One" itemValue="Select One" itemDisabled="true"/>
								<f:selectItem itemLabel="-5000" itemValue="-5000" />
								<f:selectItem itemLabel="-4000" itemValue="2" itemDisabled="true"/>
								<f:selectItem itemLabel="-3000" itemValue="3" itemDisabled="true"/>
								<f:selectItem itemLabel="-2000" itemValue="3" itemDisabled="true"/>
								<f:selectItem itemLabel="-1000" itemValue="3" itemDisabled="true"/>
								<f:selectItem itemLabel="1000" itemValue="3" itemDisabled="true"/>
								<f:selectItem itemLabel="2000" itemValue="3" itemDisabled="true"/>
								<f:selectItem itemLabel="3000" itemValue="3" itemDisabled="true"/>
								<f:selectItem itemLabel="4000" itemValue="3" itemDisabled="true"/>
								<f:selectItem itemLabel="5000" itemValue="5000" />
								
							</p:selectOneMenu>
						
							
						<p:outputLabel for="aktivierungsdauer" value="Schaltdauer (min):" />

						<p:selectOneMenu id="aktivierungsdauer"
								value="#{FahrplanView.aktivierungsdauer}" style="width:125px">
								<f:selectItem itemLabel="Select One" itemValue="Select One" itemDisabled="true" />

								<f:selectItem itemLabel="15" itemValue="1" itemDisabled="true"/>
								<f:selectItem itemLabel="30" itemValue="5" itemDisabled="true"/>
								<f:selectItem itemLabel="60" itemValue="60" itemDisabled="true"/>
								<f:selectItem itemLabel="240" itemValue="10" />

								
							</p:selectOneMenu>
						
						
						
						
						<!--
						<p:outputLabel for="startzeit" value="Startzeit (hh:mm):" />
						<p:inputText id="startzeit" value="#{FahrplanView.startzeit}" />						
						-->
						

							
							<p:outputLabel for="jahreszeit" value="Umgebungstemperatur" />
							<p:selectOneMenu id="jahreszeit"
								value="#{FahrplanView.jahreszeit}" style="width:125px">
								<f:selectItem itemLabel="Select One" itemValue="Select One" itemDisabled="true"/>
								<f:selectItem itemLabel="warm" itemValue="Sommer" />
								<f:selectItem itemLabel="kalt" itemValue="Winter" />
							</p:selectOneMenu>
							
							<!--  
							<p:outputLabel for="umgebungstemperatur" value="Umgebungstemperatur" />
							 <p:selectOneMenu id="umgebungstemperatur"
								value="#{FahrplanView.umgebungstemperatur}" style="width:125px">
								<f:selectItem itemLabel="Select One" itemValue="Select One" itemDisabled="true"/>
								<f:selectItem itemLabel="warm" itemValue="warm" />
								<f:selectItem itemLabel="kalt" itemValue="kalt" />
							</p:selectOneMenu>
							-->
							
							<p:outputLabel for="witterung" value="Witterung" />
							 <p:selectOneMenu id="witterung"
								value="#{FahrplanView.witterung}" style="width:125px">
								<f:selectItem itemLabel="Select One" itemValue="Select One" itemDisabled="true"/>
								<f:selectItem itemLabel="sonnig" itemValue="sonnig" />
								<f:selectItem itemLabel="bewölkt" itemValue="bewölkt" />
							</p:selectOneMenu>
							
														
							</h:panelGrid>
							
					
							
							<!--
				
							

					
						
							-->
						
						
						
						</h:form>	
						
					</p:tab>

				</p:accordionPanel>
	    </ui:composition>
    </body>
</html>
