<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
<h:head>
	<h:outputStylesheet name="layout.css" library="css"/>
	<script src="http://maps.google.com/maps/api/js?key=AIzaSyDfK1osoY_XoHmuBftXN6ak2ZLPEYy0MQk" type="text/javascript"></script>
</h:head>

<h:body>
	<p:layout fullPage="true" >
		<p:layoutUnit id="top" position="north" size="100">
			<ui:insert name="header">
				<ui:include src="/layout/default/header.xhtml" />
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit id="left" position="west" size="25px" resizable="false">
			<ui:insert name="left">
				<ui:include src="/layout/default/left.xhtml" />
			</ui:insert>
		</p:layoutUnit>
		
		<p:layoutUnit id="center" position="center">
			<ui:insert name="center">
				<ui:include src="/layout/default/content.xhtml" />
			</ui:insert>
	    </p:layoutUnit>

		<p:layoutUnit id="right" position="east" size="15%" resizable="false">
			<ui:insert name="right">
				<ui:include src="/layout/default/right.xhtml" />
			</ui:insert>
		</p:layoutUnit>
	    
	    <p:layoutUnit id="bottom" position="south" size="80">
			<ui:insert name="footer">
				<ui:include src="/layout/default/footer.xhtml" />
			</ui:insert>
        </p:layoutUnit>
	</p:layout>

</h:body>
</f:view>
</html>
